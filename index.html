<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes</title>

    <!-- Vinculación con el CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Tipografía Arial Narrow (no requiere importación extra porque es fuente del sistema) -->
</head>
<body>

    <!-- Contenedor principal de la galería -->
    <div class="gallery-container">
        <h1>Galería de Imágenes</h1>
        
        <!-- Grid de imágenes -->
        <div class="gallery-grid">
            <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb" alt="Naturaleza">
            <img src="https://images.unsplash.com/photo-1522199710521-72d69614c702" alt="Arquitectura">
            <img src="https://images.unsplash.com/photo-1518770660439-4636190af475" alt="Tecnología">
            <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e" alt="Playa">
            <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470" alt="Montañas">
            <img src="https://images.unsplash.com/photo-1493246507139-91e8fad9978e" alt="Bosque">
            <img src="https://images.unsplash.com/photo-1519681393784-d120267933ba" alt="Nieve">
            <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee" alt="Desierto">
            <img src="https://images.unsplash.com/photo-1483794344563-d27a8d18014e" alt="Lago">
            <img src="https://images.unsplash.com/photo-1470770841072-f978cf4d019e" alt="Cielo Nocturno">
            <img src="https://images.unsplash.com/photo-1465101162946-4377e57745c3" alt="Pradera">
            <img src="https://images.unsplash.com/photo-1505678261036-a3fcc5e884ee" alt="Isla">
            <img src="https://images.unsplash.com/photo-1504384308090-c894fdcc538d" alt="Atardecer">
            <img src="https://images.unsplash.com/photo-1469474968028-56623f02e42e" alt="Selva">
        </div>
        
    </div>

    <!-- Modal para mostrar imagen ampliada -->
    <div class="modal" id="modal">
        <span id="close-modal">&times;</span> <!-- Botón de cerrar -->
        <img id="modal-img" alt="Imagen ampliada">
    </div>

    <!-- Vinculación con el JavaScript -->
    <script src="script.js"></script>
</body>

</footer>

</html>
